<html lang="en">
<head>

    <header>
        <nav>
            <div class="logo">WAREHOUSE MANAGEMENT</div>
            <ul class="nav-links">

                <li><a href="user_signup.html">About</a></li>

            </ul>
        </nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f5;
        }
        form {
         
         width: 400px;
         padding:  100px  ;
         margin: auto;
        opacity: 0.9;
         border-radius: 8px;
         box-shadow: skyblue;
         background-color:white;
     }

     h2 {

color:darkblue;
align-items: center;
text-align: center;
font-size: 30px;
}

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #423c89;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #312c67;
        }

        .warning-container {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #f44336;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
 

    <form id="signupForm" action="user_signup.php" method="post">   <h2>User Signup</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" placeholder="Enter your full name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="user">User</option>
        </select>
        
        <input type="submit" value="Sign Up">
    </form>

    <div id="warningBox" class="warning-container">
        <p>Account created successfully!</p>
        <p>Do you want to:</p>
        <button onclick="redirectToLogin()">Login</button>
        <button onclick="redirectToDashboard()">Move to Dashboard</button>
    </div>
</div>

<script>
    function redirectToLogin() {
        // Redirect to login page
        window.location.href = "user_login.html";
    }

    function redirectToDashboard() {
        // Redirect to dashboard page
        window.location.href = "../dashboard.html";
    }
</script>

</body>
</html>
