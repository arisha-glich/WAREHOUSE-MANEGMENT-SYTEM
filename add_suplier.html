<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ecf0f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

header {
    background-color: #423c89;
    color: #ffffff;
    padding: 15px 0;
    width: 100%;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
}

.container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    width: 100%;
    max-width: 1200px;
    margin-top: 20px;
}

.left-column {
    flex: 1;
    max-width: 70%;
}

.left-column img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
}

.right-column {
    flex: 1;
    max-width: 40%;
}

main {
    padding: 20px;
    text-align: center;
}

.add-form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #3498db;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

footer {
    background-color: #423c89;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
    position: relative;
    bottom: 0;
}

</style>
<body>
    <header>
        <nav>
            <div class="logo">Warehouse Inventory System</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="add_product.html">Product</a></li>
                <li><a href="view_product.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left-column">
            <img src="images/consturction_2.jpg" alt="Supplier Image">
        </div>
        <div class="right-column">
            <main>
                <h2>Add Supplier</h2>
                <form action="add_suplier.php" method="post" class="add-form">
                    <label for="supplierId">Supplier ID:</label>
                    <input type="text" id="supplierId" name="supplierId" required>

                    <label for="supplierName">Name:</label>
                    <input type="text" id="supplierName" name="supplierName" required>

                    <label for="supplierEmail">Email:</label>
                    <input type="email" id="supplierEmail" name="supplierEmail" required>

                    <label for="supplierMobile">Mobile No.:</label>
                    <input type="text" id="supplierMobile" name="supplierMobile" required>

                    <label for="supplierContact">Contact No.:</label>
                    <input type="text" id="supplierContact" name="supplierContact" required>

                    <label for="supplierAddress">Address:</label>
                    <textarea id="supplierAddress" name="supplierAddress" required></textarea>

                    <label for="supplierDetails">Details:</label>
                    <textarea id="supplierDetails" name="supplierDetails"></textarea>

                    <label for="supplierRemarks">Remarks:</label>
                    <textarea id="supplierRemarks" name="supplierRemarks"></textarea>

                    <input type="submit" value="Add Supplier">
                </form>
            </main>
        </div>
    </div>

    <footer>
        <p>Contact us at: your.email@example.com</p>
        <p>&copy; 2024 ABC Inventory System. All rights reserved.</p>
    </footer>
</body>
</html>
