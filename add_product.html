<body>

<header>
    <nav>
        <div class="logo">Warehouse Inventory System</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="add_product.html">Product</a></li>
            <li><a href="view_product.html">Reports</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="left-column">
        <img src="images/con_5.jpg" alt="Product Image">
    </div>
    <div class="right-column">
        <!-- Add Product Form -->
        <div id="addProductForm">
            <form action="add_product.php" method="post" enctype="multipart/form-data">

                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="unit">Unit(e.g KG):</label>
                <input type="text" id="unit" name="unit" required>

                <label for="costPerUnit">Cost per Unit:</label>
                <input type="text" id="costPerUnit" name="costPerUnit" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>

                <label for="dateAdded">Date Added:</label>
                <input type="date" id="dateAdded" name="dateAdded" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="warehouse_location">Warehouse Location:</label>
                <input type="text" id="warehouse_location" name="warehouse_location" required>
              
                <input type="submit" value="Add Product">
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Contact us at: your.email@example.com</p>

</footer>
