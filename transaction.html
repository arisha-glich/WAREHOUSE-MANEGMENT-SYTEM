<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="../reports/report_header.css">
    <header>
        <nav>
            <div class="logo">Warehouse Inventory System</div>
            <ul class="nav-links">
                <li><a href="transaction.html">Home</a></li>
                <li><a href="../add_product.html">Product</a></li>
                <li><a href="../view_product.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 0px;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    
    <!-- Transaction Form -->
    <form action="transaction.php" method="POST">
        <h2>Transaction Form</h2>
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required>

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="sale">Sale</option>
            <option value="purchase">Purchase</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="costPerUnit">Cost Per Unit:</label>
        <input type="number" id="costPerUnit" name="costPerUnit" step="0.01" required>

        <label for="account_id">Account ID:</label>
        <input type="text" id="account_id" name="account_id" required>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
